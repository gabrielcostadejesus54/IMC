<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>IMC</title>
    </head>
    <body>
        <h1>Calcule agora seu IMC</h1>
        <form class="formulario">
            <div class="wraper-input">
                <p>Nome:</p>
                <input type="text" name="nome" placeholder="Qual seu nome?">
            </div><!--wraper-input-->
            <div class="wraper-input">
                <p>Sexo:</p>
                <input type="text" name="sexo" placeholder="M ou F">
            </div><!--wraper-input-->
            <div class="wraper-input">
                <p>Idade:</p>
                <input type="text" name="idade" placeholder="Ex: 35">
            </div><!--wraper-input-->
            <div class="wraper-input">
                <p>Altura:</p>
                <input type="text" name="altura" placeholder="Ex: 1.60">
            </div><!--wraper-input-->
            <div class="wraper-input">
                <p>Peso:</p>
                <input type="text" name="peso" placeholder="Ex: 65">
            </div><!--wraper-input-->
            <input type="submit" value="Resultado">
            <div class="resultado">
                <p></p>
            </div><!--resultado-->
        </form><!--formulario-->
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
